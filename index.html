<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE toDoList</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!--VUE JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script defer src="JS/script.js"></script>
</head>
<body>
    <div id="app">
 
        <div class="container">
            <h1 class="text-center">To Do List</h1>
            <div></div>
            <p class="fs-3">Items to list</p>
            <!--Lista di oggetti-->
            <ul class="list-group">
                <li v-for="(element, i) in list" class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        <span>{{element.text}}</span>
                    </div>
                    <i class="fa-regular fa-x"></i>
                </li>
            </ul>
            <!--Input per aggiungere elementi-->
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
              </div>
        </div>

    </div>
</body>
</html>
